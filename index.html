<html lang="en"><head>
  <title>GB89</title>
  <meta name="author" content="GB89">
    <meta name="description" content="Game Boy which can draw any function, 100% on chain">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Nixie+One|Yanone+Kaffeesatz:400,200,700,300" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.ethers.io/lib/ethers-5.4.umd.min.js" type="application/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="mint.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="links">
      <div>
        <a href="#" id="connectBtn" onclick="connectWallet()" class="btn btn-warning">Connect Wallet</a>
      </div>
      <div>
        <a target="_blank" alt="contract" href="https://ubiqscan.io/address/0x0e2fbBA88C5E526f5160Af1b9Ad79a20130b2216"><i class="fab fa-wpexplorer fa-2x"></i></a>
        <span class="tooltip">Contract</span>
      </div>
      <div>
        <a target="_blank" alt="twitter" href="https://twitter.com/ubiqsmart"><i class="fab fa-twitter fa-2x"></i></a>
        <span class="tooltip">Twitter</span>
      </div>
      <div>
        <a target="_blank" alt="discord" href="https://discord.gg/ubiq"><i class="fab fa-discord fa-2x"></i></a>
        <span class="tooltip">Discord</span>
      </div>
      <div>
        <a target="_blank" alt="about" href="https://blog.ubiqsmart.com/announcing-gb89-fca1a76aa892"><i class="fa fa-lightbulb fa-2x"></i></a>
        <span class="tooltip">Blog post announcement</span>
      </div>
    </div>
    <main>
      <h1>GB89</h1>
      <p>Game Boy which can draw any function, 100% on chain.</p>
      <div class="inputs">
        <div class="axis">
          <div>
            <label for="x-min">x<sub>min</sub> = </label>
            <input id="x-min" type="number" value="-11" class="bound">
          </div>
          <div>
            <label for="x-max">x<sub>max</sub> = </label>
            <input id="x-max" type="number" value="11" class="bound">
          </div>
        </div>
        <div class="axis">
          <div>
            <label for="y-min">y<sub>min</sub> = </label>
            <input id="y-min" type="number" value="-7" class="bound">
          </div>
          <div>
            <label for="y-max">y<sub>max</sub> = </label>
            <input id="y-max" type="number" value="7" class="bound">
          </div>
        </div>
        <div class="user-function">
          <label for="user-function">y = </label>
          <input id="user-function" type="text" value="3 * Math.sin(x)">
        </div>
      </div>
      <table id="screen"></table>
      <div class="result">
        <label for="screen-code">Screen code:</label>
        <input type="text" id="screen-code">
      </div>
      <section class="mint">
        <div class="messages">
          <p class="status-message"></p>
          <p class="tokens-left"></p>
        </div>
        <button>50 UBQ - Mint</button>
      </section>
    </main>
  </body>
</html>
