<html lang="en"><head>
  <title>GB89</title>
  <meta name="author" content="GB89">
    <meta name="description" content="Game Boy which can draw any function, 100% on chain">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Nixie+One|Yanone+Kaffeesatz:400,200,700,300" rel="stylesheet" type="text/css">
    <script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://unpkg.com/@metamask/detect-provider/dist/detect-provider.min.js"></script>
    <script src="main.js"></script>
    <script src="mint.js"></script>
  </head>
  <body>
    <div class="links">
      <div>
        <a target="_blank" alt="contract" href="https://ubiqscan.io/address/0x7c490F10901A7F0b45caa76f3977C8bd1B6f9288"><i class="fab fa-wpexplorer"></i></a>
        <span class="tooltip">Contract</span>
      </div>
      <div>
        <a target="_blank" alt="twitter" href="https://twitter.com/ubiqsmart"><i class="fab fa-twitter"></i></a>
        <span class="tooltip">Twitter</span>
      </div>
      <div>
        <a target="_blank" alt="discord" href="https://discord.gg/ubiq"><i class="fab fa-discord"></i></a>
        <span class="tooltip">Discord</span>
      </div>
    </div>
    <main>
      <h1>GB89</h1>
      <p>Game Boy which can draw any function, 100% on chain. Maximum 256 magical Game Boy NFTs available!</p>
      <div class="inputs">
        <div class="axis">
          <div>
            <label for="x-min">x<sub>min</sub> = </label>
            <input id="x-min" type="number" value="-11" class="bound">
          </div>
          <div>
            <label for="x-max">x<sub>max</sub> = </label>
            <input id="x-max" type="number" value="11" class="bound">
          </div>
        </div>
        <div class="axis">
          <div>
            <label for="y-min">y<sub>min</sub> = </label>
            <input id="y-min" type="number" value="-7" class="bound">
          </div>
          <div>
            <label for="y-max">y<sub>max</sub> = </label>
            <input id="y-max" type="number" value="7" class="bound">
          </div>
        </div>
        <div class="user-function">
          <label for="user-function">y = </label>
          <input id="user-function" type="text" value="3 * Math.sin(x)">
        </div>
      </div>
      <table id="screen"></table>
      <div class="result">
        <label for="screen-code">Screen code:</label>
        <input type="text" id="screen-code"></input>
      </div>
      <section class="mint">
        <div class="messages">
          <p class="status-message"></p>
          <p class="tokens-left"></p>
        </div>
        <button>50 UBQ - Mint</button>
      </section>
    </main>
  </body>
</html>
